<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Kundeoverblik</title>
    <link rel="stylesheet" href="/view/bilabonnementMain.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>.datareg{color: dodgerblue !important;}</style>
    <style>.kundeoverblik{color: dodgerblue !important;}</style>
</head>
<body>
<nav th:replace="fragments/navigationMain :: navigator">Her skal være nav</nav>
<div class="felt">
    <nav th:replace="fragments/navigationDatareg :: dataregNav">Her skal være subnav</nav>

    <div class="overskrift">Kunder</div>

<form action="/findkundeoverblik" method="post">
    <label for="fornavn-felt"></label>
    <input id="fornavn-felt" name="fornavn">

    <button type="submit">Søg efter fornavn</button>
</form>
<br>
<table class="table">
    <thead class="table-dark">
    <tr>
    <th scope="col">Fornavn</th>
    <th scope="col">Efternavn</th>
    <th scope="col">Kontakt</th>
    <th scope="col">Email</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kunde : ${session.kundeListe}">
        <td th:text="${kunde.fornavn}">Fornavn</td>
        <td th:text="${kunde.efternavn}">Efternavn</td>
        <td th:text="${kunde.kontaktnummer}">Kontakt</td>
        <td th:text="${kunde.email}">Email</td>
        <td><a class="btn btn-outline-primary" th:href="@{'/kundeoverblik/'+ ${kunde.kundeID}}">Vælg</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
