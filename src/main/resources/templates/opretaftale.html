<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret lejeaftale</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/view/bilabonnementMain.css">
    <style>.datareg {color: dodgerblue !important;}</style>
    <style>.aftale {color: dodgerblue !important;}</style>
</head>
<body>
<nav th:replace="fragments/navigationMain :: navigator">Her skal være nav</nav>
<div class="felt">
    <nav th:replace="fragments/navigationDatareg :: dataregNav">Her skal være subnav</nav>

    <div class="overskrift">
        Vælg plan og evt. dato
    </div>
<br> <br> <br>
    <span class="tilbageLink"><a th:href="@{'/findbiltilaftale/'}">Tilbage</a></span>

    <br>

     <table class="aftaleVis table">
         <tr>
             <td th:text="${kunde.fornavn}"></td>
             <td th:text="${kunde.efternavn}"></td>
             <td th:text="${bil.fabrikant}"></td>
             <td th:text="${bil.model}"></td>
         </tr>
    </table>
    <div class="formTekst">
<form action="/opretaftale" method="post">
    <div>Opret Limited plan</div>

    <input type="hidden" name="kundeID" th:value="${kunde.kundeID}">
    <input type="hidden" name="vognnummer" th:value="${bil.vognnummer}">

    <input type="hidden" name="aftaleType" value="Limited">
    <input type="hidden" name="startDato" th:value="${datoNu}">

    <label for="slutdato-felt"></label>
    <input type="hidden" name="slutDato" th:value="${datoFemMaaneder}">
    <br><br>

    <button class="btn btn-outline-primary" type="submit" style="width: 120px;">Opret aftale</button>

</form>

<br> <br>

<form action="/opretaftale" method="post" class="normalTekst">
    <div>Opret Unlimited plan:</div>

    <input type="hidden" name="kundeID" th:value="${kunde.kundeID}">
    <input type="hidden" name="vognnummer" th:value="${bil.vognnummer}">

    <input type="hidden" name="aftaleType" value="Unlimited">
    <input type="hidden" name="startDato" th:value="${datoNu}">

    <label for="slutdato-felt">Input slutdato</label>

    <br>

    <input type="date" id="slutdato-felt" name="slutDato" th:min="${datoFireMaaneder}" required>

    <br>

    <button class="btn btn-outline-primary" type="submit" style="width: 120px;">Opret aftale</button>


</form>
    </div>
</div>
</body>
</html>
