<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vælg bil</title>
    <link rel="stylesheet" href="/view/bilabonnementMain.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>.skade{color: dodgerblue !important;}</style>
</head>
<body>
<nav th:replace="fragments/navigationMain :: navigator">Her skal være nav</nav>
<div class="felt">
<div class="overskrift">Disse biler mangler skadesrapporter:</div>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">Vognnummer</th>
        <th scope="col">Fabrikant</th>
        <th scope="col">Model</th>
        <th scope="col"></th>
    </tr>
    </thead>
  <tr th:each="bil : ${bilListe}">
    <td th:text="${bil.vognnummer}"></td>
    <td th:text="${bil.fabrikant}"></td>
    <td th:text="${bil.model}"></td>
      <td><a class="btn btn-outline-primary" th:href="@{'/opretskadesrapport/'+${bil.vognnummer}}">Vælg</a></td>
  </tr>
</table>
</div>
</body>
</html>
