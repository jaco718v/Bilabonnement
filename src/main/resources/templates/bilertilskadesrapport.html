<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vælg bil</title>
</head>
<body>
<h1>Disse biler mangler skadesrapporter:</h1>
<table>
  <tr th:each="bil : ${bilListe}">
    <td th:text="${bil.fabrikant}"></td>
    <td th:text="${bil.model}"></td>
    <td th:text="${bil.vognnummer}"></td>
      <td><a th:href="@{'/opretskadesrapport/'+${bil.vognnummer}}">Vælg</a></td>
  </tr>
</table>

</body>
</html>
