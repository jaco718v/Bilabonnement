<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vis Skaderapport</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/view/bilabonnementMain.css">
    <style>.datareg {color: dodgerblue !important;}</style>
    <style>.kundeoverblik {color: dodgerblue !important;}</style>
</head>
<body>
<nav th:replace="fragments/navigationMain :: navigator">Her skal være nav</nav>
<div class="felt">
    <nav th:replace="fragments/navigationDatareg :: dataregNav">Her skal være subnav</nav>
    <div class="overskrift">Skadesrapport</div>

        <span class="tilbageLink"><a th:href="@{'/kundeoverblik/'+ ${kundeID}}">Tilbage</a></span> <br>
    <div class="normalTekst">

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">Rapportering</th>
                <th scope="col">Antal tilfælde</th>
                <th scope="col">kr.</th>
            </tr>
            </thead>
<tr>
<td>Overkørte kilometer:</td>
<td th:text="${skadesrapport.getOverkoerteKilometer()}">Kilometer</td>
<td th:text="${skadesafgifter.getAfgiftOverkoerteKilometer()}">kr.</td>
</tr>
            <tr>
<td>Manglende service:</td>
                <td></td>
<td th:text="${skadesafgifter.getAfgiftManglendeService()}">kr.</td>

            </tr>
            <tr>
<td>Manglende rengøring:</td>
                <td></td>
<td th:text="${skadesafgifter.getAfgiftManglendeRengoering()}">kr.</td>
            </tr>
            <tr>
<td>Manglende dækskifte:</td>
                <td></td>
<td th:text="${skadesafgifter.getAfgiftManglendeDaekskifte()}">kr.</td>
            </tr>
            <tr>
<td>Lakfelt:</td>
<td th:text="${skadesrapport.getLakfeltSkade()}"></td>
<td th:text="${skadesafgifter.getAfgiftLakfeltSkade()}">kr.</td>
            </tr>
            <tr>
<td>Alufælg:</td>
<td th:text="${skadesrapport.getAlufaelgSkade()}">tilfælde</td>
<td th:text="${skadesafgifter.getAfgiftAlufaelgSkade()}">kr.</td>
            </tr>
            <tr>
<td>Stenslag:</td>
<td th:text="${skadesrapport.getStenslagSkade()}">tilfælde</td>
<td th:text="${skadesafgifter.getAfgiftStenslagSkade()}">kr.</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
