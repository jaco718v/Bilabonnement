<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skadesrapport</title>
</head>
<body>

<form action="/opretskadesrapport" method="post">

    <input type="hidden" id="kontrakt-felt" name="kontraktID" th:value="${kontraktID}">
    <input type="hidden" id="vognnummer-felt" name="vognnummer" th:value="${vognnummer}">

    <label for="kilometer-felt">Overkørte Kilometer:</label>
    <input id="kilometer-felt" name="kilometer">
    <span>1,5 kr. pr. km.</span> <br> <br>

    <label for="service-felt">Manglende service:</label>
    <input type="hidden" name="service" value="false">
    <input type="checkbox" id="service-felt" name="service" value="true">
    <span>2.500kr</span> <br><br>

    <label for="rengoering-felt">Manglende rengøring:</label>
    <input type="hidden" name="rengoering" value="false">
    <input type="checkbox" id="rengoering-felt" name="rengoering" value="true">
    <span>1.000kr</span> <br><br>

    <label for="daekskifte-felt">Manglende dækskifte:</label>
    <input type="hidden" name="daekskifte" value="false">
    <input type="checkbox" id="daekskifte-felt" name="daekskifte" value="true">
    <span>999kr</span> <br><br>


    <label for="lakfelt">Lakfelt skader:</label>
    <input id="lakfelt" name="lakfelt">
    <span>1.500kr pr. skade</span> <br><br>

    <label for="alu-felt">Alufælg skader:</label>
    <input id="alu-felt" name="alufaelg">
    <span>400kr pr. skade</span> <br><br>

    <label for="stenslag-felt">Antal stenslag:</label>
    <input id="stenslag-felt" name="stenslag">
    <span>650 kr. for første, 300kr. efterfølgende</span> <br><br>

    <button type="submit">Registrer</button>
</form>

</body>
</html>
