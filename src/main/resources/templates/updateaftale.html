<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update lejeaftale</title>
</head>
<body>
<form action="/updateaftale" method="post">

    <label for="kundeID-felt">KundeID:</label>
    <input id="kundeID-felt" name="kundeID" th:value="${lejeaftale.kundeID}" disabled>

    <label for="vognnummer-felt">Vognnummer</label>
    <input id="vognnummer-felt" name="vognnummer" th:value="${lejeaftale.vognnummer}" disabled>

    <label for="Unlimited">Unlimited:</label>
    <input type="radio" id="Unlimited" name="aftaletype" value="Unlimited" required>
    <label for="Limited">Limited:</label>
    <input type="radio" id="Limited" name="aftaletype" value="Limited" required>

    <label for="startdato-felt">Startdato:</label>
    <input  id="startdato-felt" name="startdato" th:value="${lejeaftale.startDato}">

    <label for="slutdato-felt">slutdato:</label>
    <input id="slutdato-felt" name="slutdato" th:value="${lejeaftale.slutDato}">

    <button type="submit">Updater</button>

</form>
</body>
</html>
