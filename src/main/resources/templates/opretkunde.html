<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret kunde</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<nav th:replace="fragments/navigationMain :: navigator">Her skal være nav</nav>

    <div class="opretKunde">
<form action="/opretkunde" method="post">
    <label for="fornavn-felt">Fornavn:</label>
    <input id="fornavn-felt" name="fornavn" required>
    <br><br>
    <label for="efternavn-felt">Efternavn:</label>
    <input id="efternavn-felt" name="efternavn" required>
    <br><br>
    <label for="kontakt-felt">Kontaktnummer:</label>
    <input id="kontakt-felt" name="kontaktnummer" required>
    <br><br>
    <label for="email-felt">Email:</label>
    <input id="email-felt" name="email" required>

    <button class="btn btn-success" type="submit">Opret kunde</button>
</form>
